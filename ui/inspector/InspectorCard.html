<div class="ui-inspector ui-panel" data-ui-inspector="true" hidden>
  <div class="ui-inspector-header">
    <div class="ui-inspector-title" data-field="name">Selected</div>
    <button class="ui-inspector-delete" type="button" data-action="delete">Delete</button>
  </div>

  <details class="ui-acc" open>
    <summary class="ui-acc-summary">Position</summary>
    <div class="ui-acc-body">
      <div class="ui-row" data-bind="position" data-axis="x">
        <div class="ui-axis">X</div>
        <input class="ui-range" type="range" min="-10" max="10" step="0.01" value="0" />
        <input class="ui-number" type="number" min="-10" max="10" step="0.01" value="0" />
      </div>
      <div class="ui-row" data-bind="position" data-axis="y">
        <div class="ui-axis">Y</div>
        <input class="ui-range" type="range" min="-10" max="10" step="0.01" value="0" />
        <input class="ui-number" type="number" min="-10" max="10" step="0.01" value="0" />
      </div>
      <div class="ui-row" data-bind="position" data-axis="z">
        <div class="ui-axis">Z</div>
        <input class="ui-range" type="range" min="-10" max="10" step="0.01" value="0" />
        <input class="ui-number" type="number" min="-10" max="10" step="0.01" value="0" />
      </div>
    </div>
  </details>

  <details class="ui-acc">
    <summary class="ui-acc-summary">Rotation</summary>
    <div class="ui-acc-body">
      <div class="ui-row" data-bind="rotation" data-axis="x">
        <div class="ui-axis">X</div>
        <input class="ui-range" type="range" min="-180" max="180" step="0.1" value="0" />
        <input class="ui-number" type="number" min="-180" max="180" step="0.1" value="0" />
      </div>
      <div class="ui-row" data-bind="rotation" data-axis="y">
        <div class="ui-axis">Y</div>
        <input class="ui-range" type="range" min="-180" max="180" step="0.1" value="0" />
        <input class="ui-number" type="number" min="-180" max="180" step="0.1" value="0" />
      </div>
      <div class="ui-row" data-bind="rotation" data-axis="z">
        <div class="ui-axis">Z</div>
        <input class="ui-range" type="range" min="-180" max="180" step="0.1" value="0" />
        <input class="ui-number" type="number" min="-180" max="180" step="0.1" value="0" />
      </div>
    </div>
  </details>

  <details class="ui-acc">
    <summary class="ui-acc-summary">Scale</summary>
    <div class="ui-acc-body">
      <div class="ui-row" data-bind="scale" data-axis="x">
        <div class="ui-axis">X</div>
        <input class="ui-range" type="range" min="0" max="5" step="0.01" value="1" />
        <input class="ui-number" type="number" min="0" max="5" step="0.01" value="1" />
      </div>
      <div class="ui-row" data-bind="scale" data-axis="y">
        <div class="ui-axis">Y</div>
        <input class="ui-range" type="range" min="0" max="5" step="0.01" value="1" />
        <input class="ui-number" type="number" min="0" max="5" step="0.01" value="1" />
      </div>
      <div class="ui-row" data-bind="scale" data-axis="z">
        <div class="ui-axis">Z</div>
        <input class="ui-range" type="range" min="0" max="5" step="0.01" value="1" />
        <input class="ui-number" type="number" min="0" max="5" step="0.01" value="1" />
      </div>
    </div>
  </details>
</div>
